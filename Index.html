<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ù–æ–≤–æ–≥–æ–¥–Ω–∏–π –ø–µ–π–∑–∞–∂ —Å –î–µ–¥–æ–º –ú–æ—Ä–æ–∑–æ–º</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #0c1445, #1a237e);
      min-height: 100vh;
      overflow-x: hidden;
      color: white;
      position: relative;
    }

    /* –ü–∞–¥–∞—é—â–∏–π —Å–Ω–µ–≥ */
    .snow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .snowflake {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) translateX(10px);
        opacity: 0;
      }
    }

    /* –õ—É–Ω–∞ */
    .moon {
      position: absolute;
      top: 80px;
      right: 100px;
      width: 80px;
      height: 80px;
      background: #f9f3d0;
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(255, 255, 200, 0.7);
      z-index: 2;
    }

    /* –Å–ª–∫–∏ */
    .tree {
      position: absolute;
      bottom: 0;
      width: 120px;
      height: 200px;
      background: #0a5f0a;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      z-index: 3;
    }

    .tree:nth-child(1) { left: 10%; height: 180px; width: 100px; }
    .tree:nth-child(2) { left: 25%; height: 220px; width: 130px; }
    .tree:nth-child(3) { right: 20%; height: 190px; width: 110px; }
    .tree:nth-child(4) { right: 5%; height: 160px; width: 90px; }

    /* –î–µ–¥ –ú–æ—Ä–æ–∑ */
    .santa {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .santa-body {
      width: 120px;
      height: 140px;
      background: #c62828;
      border-radius: 60px 60px 0 0;
    }

    .santa-belt {
      position: absolute;
      top: 90px;
      width: 120px;
      height: 20px;
      background: #212121;
      z-index: 11;
    }

    .santa-head {
      width: 90px;
      height: 90px;
      background: #ffb74d;
      border-radius: 50%;
      margin-bottom: -40px;
      position: relative;
      z-index: 12;
    }

    .santa-hat {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 60px;
      background: #d32f2f;
      border-radius: 40px 40px 0 0;
    }

    .santa-hat::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 25px;
      height: 25px;
      background: white;
      border-radius: 50%;
    }

    .santa-eye {
      position: absolute;
      width: 10px;
      height: 10px;
      background: black;
      border-radius: 50%;
      top: 35px;
    }

    .santa-eye.left { left: 25px; }
    .santa-eye.right { right: 25px; }

    /* –†—É–∫–∞ –î–µ–¥–∞ –ú–æ—Ä–æ–∑–∞ */
    .santa-arm {
      position: absolute;
      width: 16px;
      height: 60px;
      background: #ffb74d;
      border-radius: 8px;
      top: 60px;
      right: -10px;
      transform-origin: top center;
      animation: wave 2s infinite ease-in-out;
      z-index: 10;
    }

    @keyframes wave {
      0%, 100% { transform: rotate(-10deg); }
      50% { transform: rotate(25deg); }
    }

    /* –í–∫–ª–∞–¥–∫–∏ */
    .tabs {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 20;
    }

    .tab {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid gold;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .tab.active {
      background: gold;
      color: #0a0a2a;
      font-weight: bold;
    }

    /* –ö–æ–Ω—Ç–µ–Ω—Ç –≤–∫–ª–∞–¥–æ–∫ */
    .tab-content {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 15px;
      z-index: 20;
      display: none;
    }

    #landscape-content {
      display: block;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid gold;
      background: rgba(255, 255, 255, 0.9);
      resize: vertical;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #c62828;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #d32f2f;
    }

    .letter-display {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      white-space: pre-wrap;
      min-height: 50px;
    }
  </style>
</head>
<body>

  <!-- –õ—É–Ω–∞ -->
  <div class="moon"></div>

  <!-- –Å–ª–∫–∏ -->
  <div class="tree"></div>
  <div class="tree"></div>
  <div class="tree"></div>
  <div class="tree"></div>

  <!-- –°–Ω–µ–≥ -->
  <div class="snow" id="snow"></div>

  <!-- –î–µ–¥ –ú–æ—Ä–æ–∑ -->
  <div class="santa">
    <div class="santa-head">
      <div class="santa-hat"></div>
      <div class="santa-eye left"></div>
      <div class="santa-eye right"></div>
    </div>
    <div class="santa-body">
      <div class="santa-belt"></div>
      <div class="santa-arm"></div>
    </div>
  </div>

  <!-- –í–∫–ª–∞–¥–∫–∏ -->
  <div class="tabs">
    <div class="tab active" onclick="showTab('landscape')">–ü–µ–π–∑–∞–∂</div>
    <div class="tab" onclick="showTab('letter')">–ü–∏—Å—å–º–æ –î–µ–¥—É –ú–æ—Ä–æ–∑—É</div>
  </div>

  <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –≤–∫–ª–∞–¥–æ–∫ -->
  <div id="landscape-content" class="tab-content">
    <p>üéÑ –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –Ω–æ–≤–æ–≥–æ–¥–Ω—é—é –Ω–æ—á—å! –î–µ–¥ –ú–æ—Ä–æ–∑ —É–∂–µ –∑–¥–µ—Å—å –∏ –º–∞—à–µ—Ç –≤–∞–º —Ä—É–∫–æ–π!</p>
  </div>

  <div id="letter-content" class="tab-content">
    <p>–ù–∞–ø–∏—à–∏—Ç–µ –ø–∏—Å—å–º–æ –î–µ–¥—É –ú–æ—Ä–æ–∑—É:</p>
    <textarea id="letterInput" placeholder="–î–æ—Ä–æ–≥–æ–π –î–µ–¥—É—à–∫–∞ –ú–æ—Ä–æ–∑!..."></textarea>
    <br>
    <button onclick="saveLetter()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø–∏—Å—å–º–æ</button>
    <div class="letter-display" id="letterDisplay"></div>
  </div>

  <script>
    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø–∞–¥–∞—é—â–µ–≥–æ —Å–Ω–µ–≥–∞
    const snowContainer = document.getElementById('snow');
    const snowflakeCount = 80;

    for (let i = 0; i < snowflakeCount; i++) {
      const flake = document.createElement('div');
      flake.classList.add('snowflake');
      flake.style.left = Math.random() * 100 + 'vw';
      flake.style.opacity = Math.random() * 0.5 + 0.3;
      flake.style.width = Math.random() * 8 + 4 + 'px';
      flake.style.height = flake.style.width;
      flake.style.animationDuration = Math.random() * 6 + 5 + 's';
      flake.style.animationDelay = Math.random() * 5 + 's';
      snowContainer.appendChild(flake);
    }

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
    function showTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
      document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));

      if (tabName === 'landscape') {
        document.getElementById('landscape-content').style.display = 'block';
        document.querySelector('.tab').classList.add('active');
      } else if (tabName === 'letter') {
        document.getElementById('letter-content').style.display = 'block';
        document.querySelectorAll('.tab')[1].classList.add('active');

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω–æ–≥–æ –ø–∏—Å—å–º–∞
        const saved = localStorage.getItem('santa-letter');
        if (saved) {
          document.getElementById('letterDisplay').textContent = saved;
        }
      }
    }

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø–∏—Å—å–º–∞
    function saveLetter() {
      const text = document.getElementById('letterInput').value.trim();
      if (text) {
        localStorage.setItem('santa-letter', text);
        document.getElementById('letterDisplay').textContent = text;
        document.getElementById('letterInput').value = '';
        alert('–ü–∏—Å—å–º–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ! üéÖ');
      } else {
        alert('–ù–∞–ø–∏—à–∏—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å!');
      }
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–∏—Å—å–º–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ –≤–∫–ª–∞–¥–∫–∏ "–ü–∏—Å—å–º–æ"
    window.addEventListener('load', () => {
      const saved = localStorage.getItem('santa-letter');
      if (saved) {
        document.getElementById('letterDisplay').textContent = saved;
      }
    });
  </script>
</body>
</html>
